{% extends 'base.html' %}

{% block title %} Brand Create {% endblock %}

{% block body %}

<div class="flex items-center justify-center min-h-screen container">

    <div class="bg-gray-100 p-4 rounded-md">
        <div class="text-center mb-6">
            <span class="font-VazirBold text-xl">ویرایش موبایل : <span class="text-cyan-500">{{ mobile.model }}</span></span>
        </div>
    
        <div class="container">
            <form method="post" class="w-full max-w-lg">
                {% csrf_token %}
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            وضعیت
                        </label>
                        <select class="block w-ful bg-white border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" name="status" id="grid-state">
                            <option value="available">موجود</option>
                            <option value="unavailable">ناموجود</option>
                        </select>
                    </div>
                <div class="w-full md:w-1/2 px-3 mb-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                        قیمت
                    </label>
                    <input name="price" value="{{ mobile.price}}" class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text">
                </div>         
                </div>
                <div class="flex justify-center mt-6">
                    <button class="text-xl bg-emerald-500 p-2 w-1/2 text-center mt-2.5 md:mt-0 rounded-full">ذخیره</button>
                </div>
            </form>
        </div>
    </div>

</div>

  {% endblock %}
