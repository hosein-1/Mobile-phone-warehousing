{% extends 'base.html' %}

{% block title %} Brands list {% endblock %}

{% block body %}


<div class="flex justify-center mt-10">
    <h3 class="font-VazirBold text-cyan-600">لیست برندهای گوشی </h3>
</div>
<div class="container flex justify-center mt-10 relative overflow-x-auto">
    <table class="w-[700px] text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ردیف
                </th>
                <th scope="col" class="px-6 py-3">
                    برند
                </th>
                <th scope="col" class="px-6 py-3">
                    ملیت برند
                </th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands_queryset %}
            <tr class="bg-white border-b">
                    <td class="px-6 py-4">
                        {{ forloop.counter }}
                    </td>
                    <td class="px-6 py-4">
                        {{ brand.name }}
                    </td>
                    <td class="px-6 py-4">
                        {{ brand.nationality }}
                    </td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>

{% include 'pagination.html' %}


{% endblock %}
